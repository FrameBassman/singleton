jobs:
  include:
    - stage: gradle5
      language: java
      dist: trusty
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      install:
        - gradle --version
        - gradle assemble
      script:
        - gradle test --info

stages:
  - gradle5
branches:
  only:
    - /.*/
notifications:
  email: false
